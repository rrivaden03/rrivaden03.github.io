<section class="contact-section">
    <h3 id="contact">Contact</h3>

    <div class="social-links">
        {% for link in site.data.settings.social %}
        <a href="{{ link.link }}" class="icon-{{ link.icon }}" target="_blank"></a>
        {% endfor %}
    </div>

    <hr class="bar">

    <a class="biglink" href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a>
  
  </section>
