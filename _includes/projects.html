<section class="project-section alt-section">
  <h3 id="#projects">Projects</h3>

  <div class="thumb-container">

    {% for project in site.data.settings.projects %}
    <a href="" class="thumb-unit" style="background-image: url(../assets/img/project/{{project.folder}}/thumb.jpg);">
      <div class="thumb-overlay">
        <strong>{{ project.name }}</strong>
      </div>
    </a>

    {% endfor %}

  </div>


</section>
